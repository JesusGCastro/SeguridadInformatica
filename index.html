<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <title>Encriptacion DES</title>
</head>

<body>

    <div class="container" id="container">
        <div class="form-container sign-up">
            <form id="formulario-registro">
                <h1>Crear Cuenta</h1>
                <span>Utiliza tu correo para crear tu cuenta</span>
                <input type="text" id="nombre" placeholder="Nombre">
                <input type="email" id="email" placeholder="Email">
                <input type="password" id="contrasenia" placeholder="Contraseña">
                <button type="submit">Crear cuenta</button>
                
            </form>
        </div>
        <div class="form-container sign-in">
            <form id="formulario-inicio">
                <h1>Iniciar Sesión</h1>
                <span>Utiliza tu correo y contraseña</span>
                <input type="email" id="email2" placeholder="Email">
                <input type="password" id="contrasenia2" placeholder="Contraseña">
                <div class="g-recaptcha" data-sitekey="6LcOnNMpAAAAACchVn7Sam7QBrzoaznRkqsS5euX"></div>
                <a href="#">¿Olvidaste tu contraseña?</a>
                <button type="submit">Iniciar Sesión</button>
                
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Bienvenido!</h1>
                    <p>Ingresa tus datos personales para crear tu cuenta</p>
                    <button class="hidden" id="login">Iniciar Sesión</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Hola Amigo!</h1>
                    <p>Registrate con tus datos para ingresar a la pagina</p>
                    <button class="hidden" id="register">Registrarse</button>
                </div>
            </div>
        </div>
    </div>
    <div id="error-container"></div>
    <script type="module" src="js/firebaseconect.js"></script>
    <script src="js/verificarSesion.js"></script>
    <script>
        verificarSesion();
    </script>
</body>

</html>
